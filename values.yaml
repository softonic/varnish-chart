# Default values for varnish.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

maxUnavailable: 1

image:
  tag: 6.4
  repository: varnish
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podLabels: {}
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

autoscaling:
  minReplicas: 1
  maxReplicas: 10
  metrics: []

service:
  type: ClusterIP
  port: 80

# Secret name array. Result like
# envFrom.secretRef[0].name: secret-name
env:
  secrets: []

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  # - host: chart-example.local
  #   paths: []
  tls: []
  # - secretName: chart-example-tls
  #   hosts:
  #     - chart-example.local

# memory used to share varnish process' info for exporter and logger
vsmMemorySizeLimit: null

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe: {}
readinessProbe: {}

varnishSize: 100M

nodeSelector: {}

tolerations: []

affinity: {}

vcl: {}
  # default.vcl: |-
  #   if (this) {
  #     that
  #   }

# set this to a configmap name if we want to provide our own instead of declaring text
# it should have filenames as keys (as default.vcl)

# example: vclConfigmap: my-vcl-configmap
vclConfigmap: null

# rollout deployment with each upgrade
rolloutDeployment: true

logging:
  enabled: true
  customOutput: null
  resources: {}
prometheus:
  enabled: false
  image:
    repository: softonic/varnish
    tag: 6.4
    pullPolicy: IfNotPresent
  path: "/metrics"
  port: "9131"
  scrape: false
  resources: {}
  serviceMonitor:
    enabled: true
    additionalLabels: {}
    honorLabels: true
    interval: null
    namespace: null
    path: null
    timeout: null
